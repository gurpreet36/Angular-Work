<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Registered</h3>

      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label form="">UserId</label>
            <input [(ngModel)]="registerUserData.userId" name="userId" type="number" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group">
            <label form="">FullName</label>
            <input [(ngModel)]="registerUserData.FullName" name="FullName" type="text" class="form-control rounded-0"
              required>
          </div>

          <div class="form-group">
            <label form="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0"
              required>
          </div>

          <div class="form-group">
            <label form="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password"
              class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-success float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
